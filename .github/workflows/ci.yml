name: Android Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11

      - name: Set up Appium
        run: |
          yarn global add appium
          appium --version

      - name: Install Android SDK and create AVD
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-7302050_latest.zip
          unzip commandlinetools-linux-7302050_latest.zip -d cmdline-tools
          sudo mv cmdline-tools /usr/local/
          sudo chown -R $USER:$USER /usr/local/cmdline-tools
          echo "export PATH=\$PATH:/usr/local/cmdline-tools/tools/bin" >> ~/.bashrc
          echo "export PATH=\$PATH:/usr/local/cmdline-tools/tools/lib" >> ~/.bashrc
          source ~/.bashrc
          sdkmanager --install "platform-tools" "platforms;android-30" "emulator" "system-images;android-30;google_apis;x86"
          echo "no" | avdmanager create avd -n Nexus_6_API_30 -k "system-images;android-30;google_apis;x86" --device "Nexus 6"

      - name: Start Android Emulator
        run: |
          source ~/.bashrc
          emulator -avd Nexus_6_API_30 -no-window -no-audio -no-boot-anim -accel on &
          sleep 30
          adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'

      - name: Run tests
        run: yarn test:ci

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./results # Replace with the path to your test results
